# Enable parallel execution
junit.jupiter.execution.parallel.enabled = true

# Set the mode for execution at the class and method levels. For example:
junit.jupiter.execution.parallel.mode.default = concurrent
junit.jupiter.execution.parallel.mode.classes.default = concurrent

# Configure the parallel execution strategy to be dynamic,
# which adjusts the number of threads based on system resources.
# junit.jupiter.execution.parallel.config.strategy = dynamic

# Set the dynamic factor to 1.0, meaning the number of threads
# will match the number of available processors.
# junit.jupiter.execution.parallel.config.dynamic.factor = 1.0

# Use a fixed number of threads for parallel execution.
junit.jupiter.execution.parallel.config.strategy = fixed

# Set the fixed parallelism value (e.g., 4 worker threads)
junit.jupiter.execution.parallel.config.fixed.parallelism = 4